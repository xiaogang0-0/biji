  function Move(id){//函数原型
      this.box = document.getElementById(id);

       var _this = this;
      this.box.addEventListener('mousedown',function(){
              var e = window.event;
              _this.fndow();

      });   
  }

  Move.prototype.fndow = function(e){
      var e = window.event;
      this.disX = e.pageX - this.box.offsetLeft;
      this.disY = e.pageY - this.box.offsetTop;

       var _this = this;
       var a = function(){
              _this.fnmove();
       }
       var c = function(){
             _this.Fnup();
       }

      document.addEventListener('mousemove',a);
      document.addEventListener('mouseup',c);
  }
  Move.prototype.fnmove = function(e){
        var e = window.event;
         this.box.style.left = e.pageX -this.disX +'px';
         this.box.style.top = e.pageY -this.disY +'px'; 
  } 


Move.prototype.Fnup = function(){
       document.removeEventListener('mousemove',a);
       document.removeEventListener('mouseup',c);
