<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片四方向切换</title>
<style type="text/css">
  img {
    width: 300px;
    height: 300px;
    vertical-align: top;
    border: none;
  }

  .wrap {
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    margin: 50px auto;
    position: relative;
    overflow: hidden;
  }
#list1 {
  position: absolute;
  top: 0;
  left: 0;
}
#list1 img {
  position: absolute;
  left: 0;
  top: 0;
}

</style>
<script src="JS/Tween.js"></script>
</head>
<body>
  <div class="wrap">
    <div id="list1">
        <img src="yinyueTimg/img3.jpg">
        <img src="yinyueTimg/img3.jpg">
    </div>
</div>


<script type="text/javascript">
  (function(d){
        var list = d.getElementById('list1');
        var imgs = d.getElementsByTagName('img');
        var W = css(imgs[0],'width');
        var H = css(imgs[0],'height')
        var n=3;

        list.onoff= true;
        d.onkeydown = function(e){
            var code = e.keyCode;
            switch(code){
                case  37 :
                    if(list.onoff){
                        n++;
                        move('left',W);
                    }
                break;
                case  38 :
                  if(list.onoff){
                      n++;
                      move('top',H);
                    }
                break;
                case  39 :
                    if(list.onoff){
                         n--;
                         move('left',-W);
                    }
                break;
                case 40 :
                    if(list.onoff){
                        n--;
                        move('top',-H);
                    }
                break;
            }
        }

        function  move(sty,vale){
              list.onoff = false;
              imgs[0].style.left = imgs[1].style.left = 0;
              imgs[0].style.top = imgs[1].style.top = 0;
              if(n > 12){ n=3 };
              if(n < 3 ) { n=12};
               imgs[1].src = 'yinyueTimg/img'+ n+'.jpg';
               imgs[1].style[sty] = vale +'px';
               mTween(list,{[sty]:-vale},300,'linear');
               setTimeout(function(){
                   imgs[0].src = 'yinyueTimg/img'+ n+'.jpg';
                   list.style[sty] = 0;
                   list.onoff = true;
               },301);
        }
  })(document);





</script>

</body>
</html>
