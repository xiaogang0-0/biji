<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则练习</title>
  <style>
  .wrap {
    width: 200px;

  }
  input {
    width: 200px;
    box-sizing:border-box;
    padding: 4px;
    font: 16px/20px '微软雅黑';
    margin: 10px;
  }
  #old{
     width: 200px;
     height: 50px;
    box-sizing:border-box;
    padding: 4px;
    font: 16px/20px '微软雅黑';
     margin: 10px;
  }
  </style>
</head>
<body>
  <div class="wrap">
         <input type="text" id="text">
        <input type="button" value="点击" id="btn">
        <textarea id="old" value="2"></textarea>
  </div>
 
</body>
<script type="text/javascript">
  window.onload = function(){
 
        var btn = document.getElementById('btn');//点击按钮
        var text = document.getElementById('text');//输入的内容
        var old = document.getElementById('old');//显示的内容
 
        var QQ = /^[1-9]\d{4,9}$/;  //QQ号5-10位数字
        var email = /^\w+@\w+\.[a-z]{2,3}$/; //邮箱     35213@123qq . com
        var ren = /^\d{15}$|^\d{18}$|^\d{17}(\d|x|X)$/;//身份证号码
        var tel = /^[1-9]\d{10}$/;//手机号码 11位
         

  //console.log(/^[1][89]|[2-9][0-9]|100$/.test(str));
      btn.addEventListener('click',fn);
       function fn(){
            if(QQ.test(text.value)){
                 alert('QQ号格式正确');
                 old.value = 'QQ号'+text.value;
            }else if(email.test(text.value)){
                 alert('email格式正确');
                 old.value = 'email号'+text.value;
            }else if(tel.test(text.value)){
                 alert('手机号码格式正确');
                 old.value = text.value;
            }else if(ren.test(text.value)){
                 alert('身份证号码格式正确');
                 old.value = text.value;
            }else{
                alert('请输入:\n QQ 或 email 或 电话号码 身份证号码')
            }
        }

</script>
</html>
